<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-menu">
        <i class="bx bx-menu toggle-btn"></i>
        <h2 class="logo"> Netcode</h2>
      </div>

      <ul class="list">
        <li class="list-item ">
          <a href="/">
            <i class='bx bx-home-alt' ></i>
            <span class="link-name">Home</span>
          </a>
        </li>
        <li class="list-item active">
          <a href="#">
            <i class='bx bx-cloud-upload'></i>
            <span class="link-name">upload</span>
          </a>
        </li>
        <li class="list-item">
          <a href="/maps">
            <i class='bx bx-map' ></i>
            <span class="link-name">maps</span>
          </a>
        </li>
 
        <li class="list-item">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="link-name">Logout</span>
          </a>
        </li>

      </ul>
    </nav>
    <section class="home">
          <div class="description">
            <h1 class="title">
              <span class="gradient-text">GeoData </span> from excel
            </h1>
            <p class="paragraph">
                importing Excel files containing longitude, latitude, and place names into the application's database.
            </p>

          </div>
    
          <div class="container">
            <h2>File Upload</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file-input" class="upload-btn"> <i class='bx bx-cloud-upload'></i> Choose File</label>
                <input type="file" id="file-input" name="file" >
                <p id="file-name"></p>
                <button type="submit" class="upload-btn">Upload</button>
            </form>
        </div>
    </section>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
   

  </body>
</html>
